<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/mobile.css">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<title>Document</title>
</head>
<body>
	<div id="LoadingBar">
		<img src="images/123.gif"></div>
	<div class="swiper-container">
	  <div class="swiper-wrapper">
	  	<div class="swiper-slide"></div>
	    <div class="swiper-slide one">
	    	<img class="ani" swiper-animate-effect="slideInRight" swiper-animate-duration=".5s"  src="images/1-1.png" height="378" width="192" alt="">
	    	<div class="round ani" swiper-animate-effect="fadeIn" swiper-animate-duration=".2s" swiper-animate-delay="4s"></div>
	    	<div class="circle"></div>
			<p class="name ani" swiper-animate-effect="bounceIn" swiper-animate-duration=".5s" swiper-animate-delay="1s">name</p>
			<p class="option-1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">option1</p>
			<p class="option-2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.2s">option2</p>
			<p class="option-3 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.4s">option3</p>
	    </div>
	    <div class="swiper-slide two">
	    	<p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration=".5s" swiper-animate-delay=".5s">HTML5&CSS3</p>
	    </div>
	    <div class="swiper-slide three">
	    	test words
	    </div>
	    <div class="swiper-slide four">
	    	test words
	    </div>
	    <div class="swiper-slide five">
	    	test words
	    	<div id="btn"></div>
	    </div>
	  </div>
	  <div class="swiper-scrollbar"></div>
	</div>
	<script src="js/fontsizeset.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/zepto-touch.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/swiper.js"></script>
	<script>
		function initPage(){
		    var objLoading = document.getElementById("LoadingBar");
		    if (objLoading != null)
		    {
		        objLoading.style.display = "none";
		    }
		}
		window.onload = initPage();

		var mySwiper = new Swiper('.swiper-container', {
			onInit: function(swiper){
				swiperAnimateCache(swiper); //隐藏动画元素 
				swiperAnimate(swiper); //初始化完成开始动画
			},
	  		onSlideNextEnd: function(swiper){
	  			swiperAnimate(swiper);
    		},
			direction : 'vertical',
			allowSwipeToPrev : false,
			scrollbar:'.swiper-scrollbar',
		})
		$('#btn').click(function(){
			mySwiper.slideTo(0, 1000, false);//切换到第一个slide，速度为1秒
		})

	</script>
</body>
</html>
